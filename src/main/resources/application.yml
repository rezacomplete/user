server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  application:
    name: user
  config:
    activate:
      on-profile: default
    import: configserver:http://localhost:8083

management:
  endpoints:
    web:
      exposure:
        include: "*"

url:
  post: http://localhost:8081
  education: http://localhost:8082